<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library - Books</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Jacob Rymsza - Library</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/borrowings}">Borrowings</a>
            <a class="nav-link" th:href="@{/users}">Users</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>All Books</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Authors</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.authorNames}"></td>
                <td>
                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-primary">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/books/new}" class="btn btn-success">Add New Book</a>
    <p th:if="${error}" th:text="${error}" class="error mt-3"></p>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
