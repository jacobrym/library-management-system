<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Jacob Rymsza - Library</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/borrowings}">Borrowings</a>
            <a class="nav-link" th:href="@{/users}">Users</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Add Book</h1>
    <form th:action="@{/books/new}" th:object="${book}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required />
            <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="authorNames" class="form-label">Authors:</label>
            <select multiple id="authorNames" th:field="*{authorNames}" class="form-control">
                <option th:each="author : ${authors}"
                        th:value="${author.firstName + ' ' + author.lastName}"
                        th:text="${author.firstName + ' ' + author.lastName}"></option>
            </select>
            <div th:if="${#fields.hasErrors('authorNames')}" th:errors="*{authorNames}" class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
