<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <h1>Book Details</h1>
    <div class="card w-50 mx-auto">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${book.id}"></span></p>
            <p class="card-text"><strong>Title:</strong> <span th:text="${book.title}"></span></p>
            <p class="card-text"><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
            <p class="card-text"><strong>Authors:</strong> <span th:text="${book.authorNames}"></span></p>
        </div>
    </div>
    <a th:href="@{/books}" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
