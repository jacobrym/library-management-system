<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Library - Users</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <h1>All Users</h1>
    <a th:href="@{/users/new}" class="btn btn-success mb-3 float-start" sec:authorize="hasRole('ADMIN')">Add New User</a>
    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
    <div class="w-50 mx-auto">
        <table class="table table-striped">
            <thead class="table-primary">
            <tr>
                <th class="col-1">ID</th>
                <th class="col-5">Username</th>
                <th class="col-5">Email</th>
                <th class="col-1 text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="col-1" th:text="${user.id}"></td>
                <td class="col-5" th:text="${user.username}"></td>
                <td class="col-5" th:text="${user.email}"></td>
                <td class="col-1 text-end">
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
